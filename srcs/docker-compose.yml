version: '3.8'

services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
    image: mariadb
    networks:
      - inception
    volumes:
      - mariadb_v:/var/lib/mysql
    environment:
      DB_HOST: mariadb
    env_file: .env
    restart: on-failure

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
    image: wordpress
    networks:
      - inception
    volumes:
      - wordpress_v:/var/www/html
    env_file: .env
    depends_on:
      - mariadb
    restart: on-failure

  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
    image: nginx
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - wordpress_v:/var/www/html
    depends_on:
      - wordpress
      - mariadb
    restart: on-failure

networks:
  inception:
    name: inception
    driver: bridge

volumes:
  mariadb_v:
    name: mariadb_v
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/wkonings/data/mariadb

  wordpress_v:
    name: wordpress_v
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/wkonings/data/wordpress
